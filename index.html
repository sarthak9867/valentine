<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine, Nidhi â¤ï¸</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      color: #fff;
      font-size: 3em;
      text-shadow: 2px 2px 5px #ff4d6d;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      gap: 30px;
      position: relative; /* keeps buttons aligned initially */
    }
 button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 4px 10px rgba(255, 77, 109, 0.5);
    }
    #yesBtn:hover {
      background-color: #e63950;
      transform: scale(1.1);
    }
    #noBtn {
      background-color: #fff;
      color: #ff4d6d;
      border: 2px solid #ff4d6d;
      position: relative; /* start normally */
    }
    .heart {
      font-size: 5em;
      color: #ff4d6d;
      animation: pulse 1s infinite;
      margin-top: 40px;
    }
 @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Nidhi, will you be my Valentine? â¤ï¸</h1>
  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ˜œ</button>
  </div>
  <div class="heart">ğŸ’–</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      noBtn.style.position = 'absolute'; // switch to absolute only when moving
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <h1 style="color:white; text-shadow:2px 2px 5px #ff4d6d;">
          Yay! ğŸ’– Nidhi said YES! ğŸ‰
        </h1>
        <div class="heart">ğŸ’˜ğŸ’˜ğŸ’˜</div>
      `;
    });
  </script>
</body>
</html>
